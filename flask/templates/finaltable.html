<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Merging with Editor and Publisher</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/jq-2.2.4/jszip-3.1.3/dt-1.10.15/b-1.3.1/b-colvis-1.3.1/b-html5-1.3.1/b-print-1.3.1/cr-1.3.3/fh-3.1.2/se-1.2.2/datatables.min.css"/>
    <!-- Custom CSS -->
    <link href="{{cssurl}}" type="text/css" rel="stylesheet" />



  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        {% if all_merged_papers %}
          <table id="final_table" class="table table-bordered">
            <thead>
              <tr>
                {% for key in all_merged_papers[0].keys()|reverse: %}
                    <th>{{key}}</th>
                {% endfor %}
              </tr>
            </thead>
            {% for k,v in all_merged_papers.items()|reverse: %}
              <tr class="merged-row table-row">
              {% for key, value in v.items()|reverse: %}
                  <th scope="row" class="th-{{key}}">{{ value }}</th>
              {% endfor %}
            {% endfor %}
            </tr>
          </table>
        {% endif %}
      </div>
    </div>
  </div><!--/.container-->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- DataTables -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/jq-2.2.4/jszip-3.1.3/dt-1.10.15/b-1.3.1/b-colvis-1.3.1/b-html5-1.3.1/b-print-1.3.1/cr-1.3.3/fh-3.1.2/se-1.2.2/datatables.min.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"></script>

    <script>
    $(document).ready(function(){
      $('#final_table').DataTable({
        dom: 'Bfrtip',
        buttons: [
          'csv', 'excel', 'copy'
        ],
        paging:false,
        fixedHeader:true,
        colReorder:true,
        select:true
      });
    });
    </script>

  </body>
</html>
